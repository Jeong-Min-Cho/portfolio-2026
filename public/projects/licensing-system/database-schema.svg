<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="userGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="tableGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad2)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid2" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="800" height="500" fill="url(#grid2)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#f8fafc" font-family="Segoe UI, sans-serif" font-size="24" font-weight="bold">DATABASE SCHEMA</text>
  <text x="400" y="62" text-anchor="middle" fill="#64748b" font-family="Segoe UI, sans-serif" font-size="13">32 SQLAlchemy Models</text>
  
  <!-- Users Table (Center) -->
  <g filter="url(#shadow2)">
    <rect x="300" y="100" width="200" height="160" rx="10" fill="url(#userGrad)"/>
    <rect x="300" y="100" width="200" height="45" rx="10" fill="#1d4ed8"/>
    <rect x="300" y="135" width="200" height="1" fill="#3b82f6"/>
    <text x="400" y="130" text-anchor="middle" fill="#fff" font-family="Segoe UI, sans-serif" font-size="18" font-weight="bold">USERS</text>
    <text x="320" y="165" fill="#bfdbfe" font-family="Consolas, monospace" font-size="12">id (PK)</text>
    <text x="320" y="185" fill="#bfdbfe" font-family="Consolas, monospace" font-size="12">username</text>
    <text x="320" y="205" fill="#bfdbfe" font-family="Consolas, monospace" font-size="12">email</text>
    <text x="320" y="225" fill="#bfdbfe" font-family="Consolas, monospace" font-size="12">role</text>
    <text x="320" y="245" fill="#93c5fd" font-family="Consolas, monospace" font-size="11">...</text>
  </g>
  
  <!-- Sessions Table -->
  <g filter="url(#shadow2)">
    <rect x="50" y="90" width="170" height="100" rx="8" fill="url(#tableGrad)" stroke="#10b981" stroke-width="2"/>
    <text x="135" y="120" text-anchor="middle" fill="#10b981" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">Sessions</text>
    <line x1="60" y1="130" x2="210" y2="130" stroke="#334155" stroke-width="1"/>
    <text x="65" y="150" fill="#94a3b8" font-family="Consolas, monospace" font-size="11">user_id (FK)</text>
    <text x="65" y="170" fill="#94a3b8" font-family="Consolas, monospace" font-size="11">token, expires</text>
  </g>
  
  <!-- Licenses Table -->
  <g filter="url(#shadow2)">
    <rect x="580" y="90" width="170" height="100" rx="8" fill="url(#tableGrad)" stroke="#f59e0b" stroke-width="2"/>
    <text x="665" y="120" text-anchor="middle" fill="#f59e0b" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">Licenses</text>
    <line x1="590" y1="130" x2="740" y2="130" stroke="#334155" stroke-width="1"/>
    <text x="595" y="150" fill="#94a3b8" font-family="Consolas, monospace" font-size="11">user_id (FK)</text>
    <text x="595" y="170" fill="#94a3b8" font-family="Consolas, monospace" font-size="11">key, expiry</text>
  </g>
  
  <!-- Devices Table -->
  <g filter="url(#shadow2)">
    <rect x="50" y="230" width="170" height="100" rx="8" fill="url(#tableGrad)" stroke="#8b5cf6" stroke-width="2"/>
    <text x="135" y="260" text-anchor="middle" fill="#8b5cf6" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">Devices</text>
    <line x1="60" y1="270" x2="210" y2="270" stroke="#334155" stroke-width="1"/>
    <text x="65" y="290" fill="#94a3b8" font-family="Consolas, monospace" font-size="11">user_id (FK)</text>
    <text x="65" y="310" fill="#94a3b8" font-family="Consolas, monospace" font-size="11">hwid, name</text>
  </g>
  
  <!-- Audit Logs Table -->
  <g filter="url(#shadow2)">
    <rect x="580" y="230" width="170" height="100" rx="8" fill="url(#tableGrad)" stroke="#ef4444" stroke-width="2"/>
    <text x="665" y="260" text-anchor="middle" fill="#ef4444" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">Audit Logs</text>
    <line x1="590" y1="270" x2="740" y2="270" stroke="#334155" stroke-width="1"/>
    <text x="595" y="290" fill="#94a3b8" font-family="Consolas, monospace" font-size="11">user_id (FK)</text>
    <text x="595" y="310" fill="#94a3b8" font-family="Consolas, monospace" font-size="11">action, ip</text>
  </g>
  
  <!-- Heartbeat Logs Table -->
  <g filter="url(#shadow2)">
    <rect x="50" y="370" width="170" height="100" rx="8" fill="url(#tableGrad)" stroke="#ec4899" stroke-width="2"/>
    <text x="135" y="400" text-anchor="middle" fill="#ec4899" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">Heartbeat Logs</text>
    <line x1="60" y1="410" x2="210" y2="410" stroke="#334155" stroke-width="1"/>
    <text x="65" y="430" fill="#94a3b8" font-family="Consolas, monospace" font-size="11">user_id (FK)</text>
    <text x="65" y="450" fill="#94a3b8" font-family="Consolas, monospace" font-size="11">timestamp</text>
  </g>
  
  <!-- Download History Table -->
  <g filter="url(#shadow2)">
    <rect x="580" y="370" width="170" height="100" rx="8" fill="url(#tableGrad)" stroke="#06b6d4" stroke-width="2"/>
    <text x="665" y="400" text-anchor="middle" fill="#06b6d4" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">Download History</text>
    <line x1="590" y1="410" x2="740" y2="410" stroke="#334155" stroke-width="1"/>
    <text x="595" y="430" fill="#94a3b8" font-family="Consolas, monospace" font-size="11">user_id (FK)</text>
    <text x="595" y="450" fill="#94a3b8" font-family="Consolas, monospace" font-size="11">file_id, time</text>
  </g>
  
  <!-- Connection Lines -->
  <!-- To Sessions -->
  <path d="M 300 140 C 250 140, 220 140, 220 140" stroke="#10b981" stroke-width="2" fill="none"/>
  <circle cx="220" cy="140" r="5" fill="#10b981"/>
  
  <!-- To Licenses -->
  <path d="M 500 140 C 550 140, 580 140, 580 140" stroke="#f59e0b" stroke-width="2" fill="none"/>
  <circle cx="580" cy="140" r="5" fill="#f59e0b"/>
  
  <!-- To Devices -->
  <path d="M 300 200 C 250 200, 220 200, 220 230" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  <circle cx="220" cy="230" r="5" fill="#8b5cf6"/>
  
  <!-- To Audit Logs -->
  <path d="M 500 200 C 550 200, 580 200, 580 230" stroke="#ef4444" stroke-width="2" fill="none"/>
  <circle cx="580" cy="230" r="5" fill="#ef4444"/>
  
  <!-- To Heartbeat Logs -->
  <path d="M 300 260 C 250 260, 135 320, 135 370" stroke="#ec4899" stroke-width="2" fill="none"/>
  <circle cx="135" cy="370" r="5" fill="#ec4899"/>
  
  <!-- To Download History -->
  <path d="M 500 260 C 550 260, 665 320, 665 370" stroke="#06b6d4" stroke-width="2" fill="none"/>
  <circle cx="665" cy="370" r="5" fill="#06b6d4"/>
  
  <!-- Relationship Labels -->
  <text x="400" y="305" text-anchor="middle" fill="#475569" font-family="Segoe UI, sans-serif" font-size="11">One-to-Many Relationships</text>
</svg>
