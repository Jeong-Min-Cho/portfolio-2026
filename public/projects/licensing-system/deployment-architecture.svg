<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c1929"/>
      <stop offset="100%" style="stop-color:#172554"/>
    </linearGradient>
    <linearGradient id="dockerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <linearGradient id="postgresGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#336791"/>
      <stop offset="100%" style="stop-color:#1d4567"/>
    </linearGradient>
    <linearGradient id="redisGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
    <linearGradient id="fastapiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
    <linearGradient id="nextGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#171717"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="networkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#5b21b6"/>
    </linearGradient>
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <filter id="innerShadow">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="#000" flood-opacity="0.2" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="650" fill="url(#bgGrad3)"/>
  
  <!-- Dots pattern -->
  <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="10" cy="10" r="1" fill="#1e40af" opacity="0.3"/>
  </pattern>
  <rect width="900" height="650" fill="url(#dots)"/>
  
  <!-- Title -->
  <text x="450" y="45" text-anchor="middle" fill="#f8fafc" font-family="Segoe UI, sans-serif" font-size="26" font-weight="bold">DEPLOYMENT ARCHITECTURE</text>
  
  <!-- Docker icon stylized -->
  <g transform="translate(395, 58)">
    <rect x="0" y="0" width="10" height="8" rx="1" fill="#0ea5e9"/>
    <rect x="12" y="0" width="10" height="8" rx="1" fill="#0ea5e9"/>
    <rect x="24" y="0" width="10" height="8" rx="1" fill="#0ea5e9"/>
    <rect x="36" y="0" width="10" height="8" rx="1" fill="#0ea5e9"/>
    <rect x="48" y="0" width="10" height="8" rx="1" fill="#0ea5e9"/>
    <rect x="12" y="10" width="10" height="8" rx="1" fill="#0ea5e9"/>
    <rect x="24" y="10" width="10" height="8" rx="1" fill="#0ea5e9"/>
    <rect x="36" y="10" width="10" height="8" rx="1" fill="#0ea5e9"/>
    <rect x="24" y="20" width="10" height="8" rx="1" fill="#0ea5e9"/>
    <rect x="36" y="20" width="10" height="8" rx="1" fill="#0ea5e9"/>
  </g>
  <text x="450" y="100" text-anchor="middle" fill="#7dd3fc" font-family="Segoe UI, sans-serif" font-size="14">Docker Compose Stack</text>
  
  <!-- Main Container Box -->
  <rect x="40" y="120" width="820" height="470" rx="16" fill="none" stroke="#0ea5e9" stroke-width="3" stroke-dasharray="8,4"/>
  
  <!-- PostgreSQL Container -->
  <g filter="url(#shadow3)">
    <rect x="80" y="160" width="200" height="140" rx="12" fill="url(#postgresGrad)"/>
    <rect x="80" y="160" width="200" height="40" rx="12" fill="#4b7e9f"/>
    <rect x="80" y="188" width="200" height="12" fill="url(#postgresGrad)"/>
    <text x="180" y="188" text-anchor="middle" fill="#fff" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold">PostgreSQL</text>
    <text x="180" y="225" text-anchor="middle" fill="#bfdbfe" font-family="Consolas, monospace" font-size="13">Port: 5433</text>
    <text x="180" y="250" text-anchor="middle" fill="#93c5fd" font-family="Segoe UI, sans-serif" font-size="12">Primary Database</text>
    <text x="180" y="275" text-anchor="middle" fill="#7dd3fc" font-family="Segoe UI, sans-serif" font-size="11">32 Models â€¢ Persistent</text>
  </g>
  
  <!-- Redis Container -->
  <g filter="url(#shadow3)">
    <rect x="350" y="160" width="200" height="140" rx="12" fill="url(#redisGrad3)"/>
    <rect x="350" y="160" width="200" height="40" rx="12" fill="#ef4444"/>
    <rect x="350" y="188" width="200" height="12" fill="url(#redisGrad3)"/>
    <text x="450" y="188" text-anchor="middle" fill="#fff" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold">Redis</text>
    <text x="450" y="225" text-anchor="middle" fill="#fecaca" font-family="Consolas, monospace" font-size="13">Port: 6379</text>
    <text x="450" y="250" text-anchor="middle" fill="#fca5a5" font-family="Segoe UI, sans-serif" font-size="12">Sessions &amp; Cache</text>
    <text x="450" y="275" text-anchor="middle" fill="#f87171" font-family="Segoe UI, sans-serif" font-size="11">Rate Limiting</text>
  </g>
  
  <!-- Backend Container -->
  <g filter="url(#shadow3)">
    <rect x="620" y="160" width="200" height="140" rx="12" fill="url(#fastapiGrad)"/>
    <rect x="620" y="160" width="200" height="40" rx="12" fill="#10b981"/>
    <rect x="620" y="188" width="200" height="12" fill="url(#fastapiGrad)"/>
    <text x="720" y="188" text-anchor="middle" fill="#fff" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold">Backend</text>
    <text x="720" y="225" text-anchor="middle" fill="#d1fae5" font-family="Consolas, monospace" font-size="13">Port: 8000</text>
    <text x="720" y="250" text-anchor="middle" fill="#a7f3d0" font-family="Segoe UI, sans-serif" font-size="12">FastAPI + Uvicorn</text>
    <text x="720" y="275" text-anchor="middle" fill="#6ee7b7" font-family="Segoe UI, sans-serif" font-size="11">31+ API Routers</text>
  </g>
  
  <!-- Docker Network -->
  <g filter="url(#shadow3)">
    <rect x="250" y="340" width="400" height="60" rx="30" fill="url(#networkGrad)"/>
    <text x="450" y="378" text-anchor="middle" fill="#fff" font-family="Segoe UI, sans-serif" font-size="15" font-weight="bold">Docker Network (Internal)</text>
  </g>
  
  <!-- Connection lines to network -->
  <line x1="180" y1="300" x2="180" y2="340" stroke="#336791" stroke-width="2"/>
  <line x1="180" y1="340" x2="320" y2="370" stroke="#336791" stroke-width="2"/>
  
  <line x1="450" y1="300" x2="450" y2="340" stroke="#dc2626" stroke-width="2"/>
  
  <line x1="720" y1="300" x2="720" y2="340" stroke="#059669" stroke-width="2"/>
  <line x1="720" y1="340" x2="580" y2="370" stroke="#059669" stroke-width="2"/>
  
  <!-- Frontend Container -->
  <g filter="url(#shadow3)">
    <rect x="80" y="440" width="200" height="120" rx="12" fill="url(#nextGrad)" stroke="#fff" stroke-width="1"/>
    <text x="180" y="485" text-anchor="middle" fill="#fff" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold">Frontend</text>
    <text x="180" y="515" text-anchor="middle" fill="#a1a1aa" font-family="Consolas, monospace" font-size="13">Port: 3000</text>
    <text x="180" y="540" text-anchor="middle" fill="#71717a" font-family="Segoe UI, sans-serif" font-size="12">Next.js 14</text>
  </g>
  
  <!-- pgAdmin Container -->
  <g filter="url(#shadow3)">
    <rect x="350" y="440" width="200" height="120" rx="12" fill="#374151" stroke="#6b7280" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="450" y="485" text-anchor="middle" fill="#9ca3af" font-family="Segoe UI, sans-serif" font-size="16" font-weight="bold">pgAdmin</text>
    <text x="450" y="515" text-anchor="middle" fill="#6b7280" font-family="Consolas, monospace" font-size="13">Port: 5050</text>
    <text x="450" y="540" text-anchor="middle" fill="#4b5563" font-family="Segoe UI, sans-serif" font-size="12">(Optional)</text>
  </g>
  
  <!-- Volumes Section -->
  <g filter="url(#shadow3)">
    <rect x="620" y="440" width="200" height="120" rx="12" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <text x="720" y="470" text-anchor="middle" fill="#94a3b8" font-family="Segoe UI, sans-serif" font-size="14" font-weight="bold">Volumes</text>
    <line x1="640" y1="480" x2="800" y2="480" stroke="#334155" stroke-width="1"/>
    
    <circle cx="650" cy="500" r="4" fill="#f59e0b"/>
    <text x="665" y="505" fill="#fbbf24" font-family="Segoe UI, sans-serif" font-size="11">postgres_data</text>
    
    <circle cx="650" cy="522" r="4" fill="#ef4444"/>
    <text x="665" y="527" fill="#f87171" font-family="Segoe UI, sans-serif" font-size="11">redis_data</text>
    
    <circle cx="650" cy="544" r="4" fill="#10b981"/>
    <text x="665" y="549" fill="#34d399" font-family="Segoe UI, sans-serif" font-size="11">file_storage</text>
  </g>
  
  <!-- Connection from network to lower containers -->
  <line x1="350" y1="400" x2="180" y2="440" stroke="#7c3aed" stroke-width="2" stroke-dasharray="4,2"/>
  <line x1="450" y1="400" x2="450" y2="440" stroke="#7c3aed" stroke-width="2" stroke-dasharray="4,2"/>
  
  <!-- Legend -->
  <g transform="translate(60, 600)">
    <rect x="0" y="0" width="16" height="16" rx="3" fill="#336791"/>
    <text x="25" y="13" fill="#94a3b8" font-family="Segoe UI, sans-serif" font-size="11">Database</text>
    
    <rect x="110" y="0" width="16" height="16" rx="3" fill="#dc2626"/>
    <text x="135" y="13" fill="#94a3b8" font-family="Segoe UI, sans-serif" font-size="11">Cache</text>
    
    <rect x="200" y="0" width="16" height="16" rx="3" fill="#059669"/>
    <text x="225" y="13" fill="#94a3b8" font-family="Segoe UI, sans-serif" font-size="11">API</text>
    
    <rect x="280" y="0" width="16" height="16" rx="3" fill="#171717" stroke="#fff" stroke-width="1"/>
    <text x="305" y="13" fill="#94a3b8" font-family="Segoe UI, sans-serif" font-size="11">Web</text>
    
    <rect x="360" y="0" width="16" height="16" rx="3" fill="#7c3aed"/>
    <text x="385" y="13" fill="#94a3b8" font-family="Segoe UI, sans-serif" font-size="11">Network</text>
  </g>
</svg>
